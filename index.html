<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的投資儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <div class="max-w-4xl mx-auto p-6">
        
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold tracking-tight text-blue-400">STOCK<span class="text-white">FLOW</span></h1>
            <div class="text-sm text-gray-400">最後更新：2024-05-20 14:30</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-gray-800 p-5 rounded-2xl border border-gray-700 shadow-lg">
                <p class="text-gray-400 text-sm">總資產市值</p>
                <h2 class="text-2xl font-bold mt-1 text-white">$1,240,500</h2>
            </div>
            <div class="bg-gray-800 p-5 rounded-2xl border border-gray-700 shadow-lg">
                <p class="text-gray-400 text-sm">今日損益</p>
                <h2 class="text-2xl font-bold mt-1 text-red-500">+12,300 <span class="text-sm">(1.2%)</span></h2>
            </div>
            <div class="bg-gray-800 p-5 rounded-2xl border border-gray-700 shadow-lg">
                <p class="text-gray-400 text-sm">現金水位</p>
                <h2 class="text-2xl font-bold mt-1 text-blue-400">15.4%</h2>
            </div>
        </div>
 

<div class="space-y-4">
    <h3 class="text-lg font-semibold px-1">核心持股觀察</h3>

    <div id="stock-list" class="space-y-4">
        <p class="text-gray-500 text-sm animate-pulse">數據載入中...</p>
    </div>
</div>
<script>
// 1. 先在 fetchStocks 函數外面定義繪圖函數
function generateSparkline(data) {
    const min = Math.min(...data);
    const max = Math.max(...data);
    const range = max - min;
    const width = 100;
    const height = 30;
    
    const points = data.map((val, i) => {
        const x = (i / (data.length - 1)) * width;
        const y = height - ((val - min) / range) * height;
        return `${x},${y}`;
    }).join(' ');
    
    return `<svg width="${width}" height="${height}" class="overflow-visible">
              <polyline fill="none" stroke="#60a5fa" stroke-width="2" points="${points}" />
            </svg>`;
}

    async function refreshStocks() {
        try {
            const response = await fetch('https://stock-dashboard-3l75.onrender.com/api/stocks');
            const stocks = await response.json();
            
            const container = document.getElementById('stock-list');
            if (!container) return; // 安全檢查
            
            container.innerHTML = ''; // 清空載入中文字

stocks.forEach(stock => {
    // 判斷漲跌顏色
    const dailyColor = stock.change_daily >= 0 ? 'text-red-500' : 'text-green-500';
    
    const card = `
        <div class="bg-gray-800 p-5 rounded-2xl border border-gray-700 mb-6 shadow-xl">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h4 class="font-bold text-xl text-white">${stock.name}</h4>
                    <span class="text-xs text-gray-500">${stock.symbol}</span>
                </div>
                <div class="flex flex-col items-end">
                    <div class="text-2xl font-mono text-white font-bold">${stock.price}</div>
                    <div class="${dailyColor} text-xs font-bold">今日 ${stock.change_daily}%</div>
                    <div class="mt-2 bg-gray-900/50 p-1 rounded">${generateSparkline(stock.sparkline)}</div>
                </div>
            </div>

            <div class="grid grid-cols-4 gap-2 py-3 border-t border-gray-700 mt-2">
                <div class="text-center">
                    <p class="text-[9px] text-gray-400 uppercase font-black mb-1">近一週</p>
                    <p class="text-[10px] text-red-400">高 ${stock.max_1w}</p>
                    <p class="text-[10px] text-green-400">低 ${stock.min_1w}</p>
                </div>
                <div class="text-center border-x border-gray-700">
                    <p class="text-[9px] text-gray-400 uppercase font-black mb-1">近三月</p>
                    <p class="text-[10px] text-red-400">高 ${stock.max_3m}</p>
                    <p class="text-[10px] text-green-400">低 ${stock.min_3m}</p>
                </div>
                <div class="text-center border-r border-gray-700">
                    <p class="text-[9px] text-gray-400 uppercase font-black mb-1">近半年</p>
                    <p class="text-[10px] text-red-400">高 ${stock.max_6m}</p>
                    <p class="text-[10px] text-green-400">低 ${stock.min_6m}</p>
                </div>
                <div class="text-center">
                    <p class="text-[9px] text-gray-400 uppercase font-black mb-1">近一年</p>
                    <p class="text-[10px] text-red-400">高 ${stock.max_1y}</p>
                    <p class="text-[10px] text-green-400">低 ${stock.min_1y}</p>
                </div>
            </div>
        </div>
    `;
    container.innerHTML += card;
});
        } catch (error) {
            console.error('抓取失敗:', error);
            document.getElementById('stock-list').innerHTML = '<p class="text-red-500">無法連線至後端 API，請確認 Python 是否正在執行。</p>';
        }
    }

    refreshStocks();
    setInterval(refreshStocks, 60000);
</script>






</body>

</html>
