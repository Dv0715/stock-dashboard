<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的投資儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <div class="max-w-4xl mx-auto p-6">
        
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold tracking-tight text-blue-400">STOCK<span class="text-white">FLOW</span></h1>
            <div class="text-sm text-gray-400">最後更新：2024-05-20 14:30</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-gray-800 p-5 rounded-2xl border border-gray-700 shadow-lg">
                <p class="text-gray-400 text-sm">總資產市值</p>
                <h2 class="text-2xl font-bold mt-1 text-white">$1,240,500</h2>
            </div>
            <div class="bg-gray-800 p-5 rounded-2xl border border-gray-700 shadow-lg">
                <p class="text-gray-400 text-sm">今日損益</p>
                <h2 class="text-2xl font-bold mt-1 text-red-500">+12,300 <span class="text-sm">(1.2%)</span></h2>
            </div>
            <div class="bg-gray-800 p-5 rounded-2xl border border-gray-700 shadow-lg">
                <p class="text-gray-400 text-sm">現金水位</p>
                <h2 class="text-2xl font-bold mt-1 text-blue-400">15.4%</h2>
            </div>
        </div>
 

<div class="space-y-4">
    <h3 class="text-lg font-semibold px-1">核心持股觀察</h3>

    <div id="stock-list" class="space-y-4">
        <p class="text-gray-500 text-sm animate-pulse">數據載入中...</p>
    </div>
</div>
<script>
// 1. 繪圖函數：專門負責生成 SVG 走勢線
function drawSparkline(data) {
    const min = Math.min(...data);
    const max = Math.max(...data);
    const range = (max - min) === 0 ? 1 : (max - min); // 防止除以零
    const width = 100;
    const height = 30;
    
    const points = data.map((val, i) => {
        const x = (i / (data.length - 1)) * width;
        const y = height - ((val - min) / range) * height;
        return `${x},${y}`;
    }).join(' ');
    
    return `<svg width="${width}" height="${height}" class="overflow-visible">
              <polyline fill="none" stroke="#60a5fa" stroke-width="2" points="${points}" />
            </svg>`;
}

function drawCandlestick(ohlcData) {
    if (!ohlcData || ohlcData.length === 0) return '';
    const width = 60, height = 20;
    const allValues = ohlcData.flat();
    const min = Math.min(...allValues), max = Math.max(...allValues);
    const range = max - min;
    const candleWidth = width / ohlcData.length;

    const candles = ohlcData.map((d, i) => {
        const [open, high, low, close] = d;
        const x = i * candleWidth + candleWidth / 2;
        const color = close >= open ? '#ef4444' : '#22c55e'; // 紅漲綠跌
        
        // 映射座標 (SVG 座標 y 是向下增加的)
        const getY = (val) => height - ((val - min) / range) * height;
        
        return `
            <line x1="${x}" y1="${getY(high)}" x2="${x}" y2="${getY(low)}" stroke="${color}" stroke-width="1" />
            <rect x="${i * candleWidth + 1}" y="${Math.min(getY(open), getY(close))}" 
                  width="${candleWidth - 2}" height="${Math.abs(getY(open) - getY(close)) || 1}" fill="${color}" />
        `;
    }).join('');

    return `<svg width="${width}" height="${height}" class="mx-auto mb-1">${candles}</svg>`;
}




async function refreshStocks() {
    try {
        const response = await fetch('https://stock-dashboard-3l75.onrender.com/api/stocks');
        const stocks = await response.json();
        
        const container = document.getElementById('stock-list');
        if (!container) return;
        
        container.innerHTML = ''; 

        // 2. 計算總額
        let totalMarketValue = 0;
        stocks.forEach(s => {
            if (s.market_value) totalMarketValue += s.market_value;
        });
        
        // 更新看板數字
        document.querySelector('h2').innerText = `$${totalMarketValue.toLocaleString()}`;

        // 3. 渲染個股卡片
        stocks.forEach(stock => {
            const dailyColor = stock.change_daily >= 0 ? 'text-red-500' : 'text-green-500';
            const profitColor = stock.profit_pct >= 0 ? 'text-red-500' : 'text-green-500';

            // 計算一年水位比例尺
            const range1y = stock.max_1y - stock.min_1y;
            const pos = ((stock.price - stock.min_1y) / range1y) * 100;

            const card = `
                <div class="bg-gray-800 p-5 rounded-2xl border border-gray-700 mb-6 shadow-xl relative overflow-hidden">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h4 class="font-bold text-xl text-white">${stock.name}</h4>
                            <span class="text-xs ${profitColor} font-bold">總損益: ${stock.profit_pct}%</span>
                        </div>
                        <div class="flex flex-col items-end">
                            <div class="text-2xl font-mono text-white font-bold">${stock.price}</div>
                            <div class="${dailyColor} text-xs font-bold">今日 ${stock.change_daily}%</div>
                            <div class="mt-2 bg-gray-900/50 p-1 rounded">${drawSparkline(stock.sparkline)}</div>
                        </div>
                    </div>

<div class="grid grid-cols-4 gap-2 py-3 border-t border-gray-700">
        <div class="text-center">
            <p class="text-[9px] text-gray-400 font-black mb-1">近一週</p>
            ${drawCandlestick(stock.ohlc_1w)}
            <p class="text-[10px] text-red-400">H ${stock.max_1w}</p>
            <p class="text-[10px] text-green-400">L ${stock.min_1w}</p>
        </div>
        <div class="text-center border-x border-gray-700">
            <p class="text-[9px] text-gray-400 font-black mb-1">近三月</p>
            ${drawCandlestick(stock.ohlc_3m)}
            <p class="text-[10px] text-red-400">H ${stock.max_3m}</p>
            <p class="text-[10px] text-green-400">L ${stock.min_3m}</p>
        </div>
        </div>


                    <div class="mt-2 px-1 mb-4">
                        <div class="flex justify-between text-[8px] text-gray-500 mb-1">
                            <span>一年最低 ${stock.min_1y}</span>
                            <span>一年最高 ${stock.max_1y}</span>
                        </div>
                        <div class="w-full h-1 bg-gray-700 rounded-full relative">
                            <div class="absolute h-2 w-2 bg-blue-500 rounded-full -top-0.5" style="left: ${pos}%"></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-4 gap-2 py-3 border-t border-gray-700">
                        <div class="text-center">
                            <p class="text-[9px] text-gray-400 font-black">近一週</p>
                            <p class="text-[10px] text-red-400">H ${stock.max_1w}</p>
                            <p class="text-[10px] text-green-400">L ${stock.min_1w}</p>
                        </div>
                        <div class="text-center border-x border-gray-700">
                            <p class="text-[9px] text-gray-400 font-black">近三月</p>
                            <p class="text-[10px] text-red-400">H ${stock.max_3m}</p>
                            <p class="text-[10px] text-green-400">L ${stock.min_3m}</p>
                        </div>
                        <div class="text-center border-r border-gray-700">
                            <p class="text-[9px] text-gray-400 font-black">近半年</p>
                            <p class="text-[10px] text-red-400">H ${stock.max_6m}</p>
                            <p class="text-[10px] text-green-400">L ${stock.min_6m}</p>
                        </div>
                        <div class="text-center">
                            <p class="text-[9px] text-gray-400 font-black">近一年</p>
                            <p class="text-[10px] text-red-400">H ${stock.max_1y}</p>
                            <p class="text-[10px] text-green-400">L ${stock.min_1y}</p>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += card;
        });
    } catch (error) {
        console.error('抓取失敗:', error);
        document.getElementById('stock-list').innerHTML = '<p class="text-red-500 text-center">連線中，請稍候...(Render 喚醒中)</p>';
    }
}

refreshStocks();
setInterval(refreshStocks, 60000);
</script>






</body>

</html>
